<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asserts/css/testlogincss.css">
    <script src="./js/cssconfig.js"></script>
    <script src="./js/api.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var btn = document.getElementById("btn");
            btn.addEventListener('click',function(){
                test({
                    username:'ceshi',
                    password:'123456'
                }).then(function(res){
                    console.log(res)
                })
            })
        }
    </script>
</head>
<body>
    <center>
        <form class="form-horizontal" action="" th:action="@{/testlogin}" method="post">
            <div class="form-group">
              <label  class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input name="username" class="form-control" id="inputEmail3" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="btn">Sign in</button>
              </div>
            </div>
            <p style="color: red;" th:text="${msg}" th :if="${not #strings.isEmpty(msg)}"></p>
          </form>
    </center>
    
</body>
</html>
